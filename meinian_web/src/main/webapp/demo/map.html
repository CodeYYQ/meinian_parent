<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=AK4Bco4qDEOVrdZP6SBn55ovdOyt9W8F"></script>
</head>
<body>
<div id="container"></div>
</body>
<script type="text/javascript">
    // 创建地址解析器实例
    var myGeo = new BMap.Geocoder();
    // 将地址解析结果显示在地图上，并调整地图视野
    myGeo.getPoint("北京尚硅谷", function(point){
        if (point) {
            map.centerAndZoom(point, 16);
            map.addOverlay(new BMap.Marker(point));
            console.log(point.lng+" === "+point.lat);
        }else{
            console.log("没找到地址。");
        }
    }, "北京市");
    var map = new BMap.Map("container");
    var point = new BMap.Point(116.371,40.107);
    map.centerAndZoom(point, 18);
    var sContent =
        "<h4 style='margin:0 0 5px 0;padding:0.2em 0'>尚硅谷</h4>" +
        "<img style='float:right;margin:4px' id='imgDemo' src='../img/atguigu.jpg' width='100' height='30' title='尚硅谷'/>" +
        "<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'><a href='http://www.atguigu.com/'>尚硅谷现开设Java、HTML5前端+全栈、大数据、人工智能、大数据运维+Python自动化、Android+HTML5混合开发等多门学科；。</a></p>";
    var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
    map.openInfoWindow(infoWindow,point); //开启信息窗口
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
</html>
